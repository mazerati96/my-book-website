<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Login - The Measure of Souls</title>

    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="mobile-fixes.css">
    <link rel="stylesheet" href="quantum-widget.css">
    <link rel="stylesheet" href="pages.css">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-box {
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid var(--accent-cyan);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 30px var(--accent-cyan);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            font-family: var(--font-system);
        }

            .login-header h1 {
                color: var(--accent-cyan);
                font-size: 1.5rem;
                letter-spacing: 0.3em;
                margin-bottom: 0.5rem;
                text-shadow: 0 0 10px var(--accent-cyan);
            }

            .login-header p {
                color: var(--dark-white);
                font-size: 0.8rem;
                letter-spacing: 0.1em;
            }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

            .form-group label {
                color: var(--accent-cyan);
                font-family: var(--font-system);
                font-size: 0.9rem;
                letter-spacing: 0.1em;
                text-transform: uppercase;
            }

            .form-group input {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid var(--accent-cyan);
                color: var(--primary-white);
                padding: 0.8rem;
                font-family: var(--font-mono);
                font-size: 1rem;
                transition: all 0.3s;
            }

                .form-group input:focus {
                    outline: none;
                    box-shadow: 0 0 15px var(--accent-cyan);
                    background: rgba(255, 255, 255, 0.1);
                }

        .login-btn {
            background: var(--accent-cyan);
            border: none;
            color: var(--bg-black);
            padding: 1rem;
            font-family: var(--font-system);
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

            .login-btn:hover {
                box-shadow: 0 0 25px var(--accent-cyan);
                transform: translateY(-2px);
            }

            .login-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

        .error-message {
            background: rgba(255, 0, 51, 0.2);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 1rem;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

            .error-message.show {
                display: block;
            }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

            .back-link a {
                color: var(--dark-white);
                text-decoration: none;
                font-size: 0.9rem;
                transition: all 0.3s;
            }

                .back-link a:hover {
                    color: var(--accent-cyan);
                }
    </style>
</head>
<body>
    <div class="matrix-style-bg"></div>

    <!-- Loading indicator for auth check -->
    <div id="auth-check-indicator" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center; color: var(--accent-cyan);">
            <p style="font-family: var(--font-system); letter-spacing: 0.2em; margin-bottom: 1rem;">CHECKING AUTHENTICATION...</p>
            <div style="width: 200px; height: 2px; background: rgba(0,255,170,0.2); margin: 0 auto;">
                <div style="width: 50%; height: 100%; background: var(--accent-cyan); animation: loading 1.5s ease-in-out infinite;"></div>
            </div>
        </div>
    </div>
    <style>
        @keyframes loading {
            0%, 100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(100%);
            }
        }
    </style>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>AUTHOR ACCESS</h1>
                <p>System Authentication Required</p>
            </div>

            <div class="error-message" id="error-message"></div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    ACCESS SYSTEM
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Return to Main Site</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-text">
                <p>&copy; 2026 THE MEASURE OF SOULS TRILOGY. ALL RIGHTS RESERVED.</p>
                <p class="footer-tagline">Book One: Lay Upon The Earth</p>
            </div>
            <div class="footer-links">
                <a href="privacy-policy.html">Privacy Policy</a>
                <span>|</span>
                <a href="#">Terms of Service</a>
            </div>
        </div>
        <div class="footer-decoration"></div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Initialize Firebase -->
    <script src="firebase-config.js"></script>

    <!-- Auth system and other scripts -->
    <script src="auth.js"></script>
    <script src="audio-player.js"></script>
    <script src="quantum-entanglement.js"></script>
    <script src="script.js"></script>
    <script src="load-navigation.js"></script>
    <script src="memory-fragments.js"></script>
    <script src="breadcrumbs.js"></script>

    <!-- Login handler - MUST come after all other scripts -->
    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        // Wait for authSystem to be available
        function waitForAuthSystem(callback) {
            if (window.authSystem) {
                callback();
            } else {
                setTimeout(() => waitForAuthSystem(callback), 100);
            }
        }

        waitForAuthSystem(async () => {
            console.log('‚úÖ authSystem loaded');

            // Check if user is already logged in as admin
            async function checkExistingAuth() {
                console.log('üîç Checking for existing authentication...');

                const authIndicator = document.getElementById('auth-check-indicator');
                if (authIndicator) {
                    authIndicator.style.display = 'flex';
                }

                try {
                    // Wait a moment for Firebase to initialize
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    const currentUser = await authSystem.getCurrentUser();

                    if (currentUser) {
                        console.log('‚úÖ User already logged in:', currentUser.uid);

                        // Load their profile
                        if (!authSystem.userProfile) {
                            await authSystem.loadUserProfile(currentUser.uid);
                            await new Promise(resolve => setTimeout(resolve, 500));
                        }

                        console.log('üìä User profile:', authSystem.userProfile);

                        // Check if they're an admin
                        if (authSystem.userProfile && authSystem.userProfile.isAdmin) {
                            console.log('‚úÖ User is admin, redirecting to dashboard...');

                            // Set up localStorage for dashboard
                            const firebaseToken = await authSystem.getFirebaseToken();
                            if (firebaseToken) {
                                localStorage.setItem('authToken', firebaseToken);
                                localStorage.setItem('username', authSystem.userProfile.username);
                                localStorage.setItem('isAdmin', 'true');
                            }

                            // Redirect to dashboard
                            window.location.href = '/dashboard.html';
                            return true; // Skip showing login form
                        } else {
                            console.log('‚ö†Ô∏è User is logged in but not an admin');
                            errorMessage.textContent = 'You are logged in, but this area is for authors only.';
                            errorMessage.classList.add('show');
                        }
                    } else {
                        console.log('‚ÑπÔ∏è No existing authentication found');
                    }
                } catch (error) {
                    console.error('‚ùå Error checking existing auth:', error);
                } finally {
                    // Hide loading indicator
                    if (authIndicator) {
                        authIndicator.style.display = 'none';
                    }
                }

                return false; // Show login form
            }

            // Check if already logged in first
            const alreadyLoggedIn = await checkExistingAuth();
            if (alreadyLoggedIn) {
                console.log('‚úÖ Auto-login successful, redirecting...');
                return; // Don't set up login form handlers
            }

            console.log('üìù Setting up login form...');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                errorMessage.classList.remove('show');
                loginBtn.disabled = true;
                loginBtn.textContent = 'AUTHENTICATING...';

                try {
                    let result;

                    // Determine if email or username
                    if (username.includes('@')) {
                        console.log('üîê Attempting email login...');
                        result = await authSystem.signInWithEmail(username, password);
                    } else {
                        console.log('üîê Attempting username login...');
                        result = await authSystem.signInWithUsername(username, password);
                    }

                    if (!result.success) {
                        throw new Error(result.error || 'Login failed');
                    }

                    console.log('‚úÖ Firebase login successful');

                    // CRITICAL: Wait for auth state to settle and profile to load
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Force profile reload
                    const currentUser = await authSystem.getCurrentUser();
                    if (!currentUser) {
                        throw new Error('Firebase authentication failed');
                    }

                    console.log('‚úÖ Firebase user confirmed:', currentUser.uid);

                    // Reload profile to ensure we have fresh data
                    await authSystem.loadUserProfile(currentUser.uid);

                    // Debug: Log the profile data
                    console.log('üìä DEBUG INFO:');
                    console.log('  userProfile:', authSystem.userProfile);
                    console.log('  isAdmin in profile:', authSystem.userProfile?.isAdmin);
                    console.log('  username:', authSystem.userProfile?.username);
                    console.log('  authSystem.isAdmin:', authSystem.isAdmin);

                    // Check admin status directly from the profile
                    if (!authSystem.userProfile) {
                        throw new Error('Failed to load user profile');
                    }

                    if (!authSystem.userProfile.isAdmin) {
                        console.error('‚ùå Not an admin user. Profile:', authSystem.userProfile);
                        await authSystem.signOut();
                        throw new Error('Admin access required. This login is for authors only.');
                    }

                    console.log('‚úÖ Admin access confirmed:', authSystem.userProfile.username);

                    // Get Firebase token for API calls
                    const firebaseToken = await authSystem.getFirebaseToken();
                    if (firebaseToken) {
                        localStorage.setItem('authToken', firebaseToken);
                        localStorage.setItem('username', authSystem.userProfile.username);
                        localStorage.setItem('isAdmin', 'true');
                        console.log('‚úÖ Tokens stored in localStorage');
                    } else {
                        throw new Error('Failed to get Firebase token');
                    }

                    // Check if dashboard exists before redirecting
                    console.log('üîç Checking if dashboard.html exists...');
                    try {
                        const response = await fetch('/dashboard.html', { method: 'HEAD' });
                        if (response.ok) {
                            console.log('üöÄ Redirecting to dashboard...');
                            window.location.href = '/dashboard.html';
                        } else {
                            throw new Error('Dashboard page not found (HTTP ' + response.status + '). Please create /dashboard.html');
                        }
                    } catch (fetchError) {
                        console.error('‚ùå Dashboard check failed:', fetchError);
                        throw new Error('Dashboard page not found. Please create /dashboard.html or check your server configuration.');
                    }

                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    errorMessage.textContent = error.message || 'Authentication failed. Please try again.';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ACCESS SYSTEM';
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Login - The Measure of Souls</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="mobile-fixes.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-box {
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid var(--accent-cyan);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 30px var(--accent-cyan);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            font-family: var(--font-system);
        }

            .login-header h1 {
                color: var(--accent-cyan);
                font-size: 1.5rem;
                letter-spacing: 0.3em;
                margin-bottom: 0.5rem;
                text-shadow: 0 0 10px var(--accent-cyan);
            }

            .login-header p {
                color: var(--dark-white);
                font-size: 0.8rem;
                letter-spacing: 0.1em;
            }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

            .form-group label {
                color: var(--accent-cyan);
                font-family: var(--font-system);
                font-size: 0.9rem;
                letter-spacing: 0.1em;
                text-transform: uppercase;
            }

            .form-group input {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid var(--accent-cyan);
                color: var(--primary-white);
                padding: 0.8rem;
                font-family: var(--font-mono);
                font-size: 1rem;
                transition: all 0.3s;
            }

                .form-group input:focus {
                    outline: none;
                    box-shadow: 0 0 15px var(--accent-cyan);
                    background: rgba(255, 255, 255, 0.1);
                }

        .login-btn {
            background: var(--accent-cyan);
            border: none;
            color: var(--bg-black);
            padding: 1rem;
            font-family: var(--font-system);
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

            .login-btn:hover {
                box-shadow: 0 0 25px var(--accent-cyan);
                transform: translateY(-2px);
            }

            .login-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

        .error-message {
            background: rgba(255, 0, 51, 0.2);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 1rem;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

            .error-message.show {
                display: block;
            }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

            .back-link a {
                color: var(--dark-white);
                text-decoration: none;
                font-size: 0.9rem;
                transition: all 0.3s;
            }

                .back-link a:hover {
                    color: var(--accent-cyan);
                }
    </style>
</head>
<body>
    <div class="matrix-style-bg"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>AUTHOR ACCESS</h1>
                <p>System Authentication Required</p>
            </div>

            <div class="error-message" id="error-message"></div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    ACCESS SYSTEM
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Return to Main Site</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        // Wait for authSystem to be available
        function waitForAuthSystem(callback) {
            if (window.authSystem) {
                callback();
            } else {
                setTimeout(() => waitForAuthSystem(callback), 100);
            }
        }

        waitForAuthSystem(() => {
            console.log('‚úÖ authSystem loaded');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Clear previous errors
                errorMessage.classList.remove('show');
                loginBtn.disabled = true;
                loginBtn.textContent = 'AUTHENTICATING...';

                try {
                    // Try to sign in with Firebase
                    let result;

                    // Check if it's an email or username
                    if (username.includes('@')) {
                        console.log('üîë Attempting email login...');
                        result = await authSystem.signInWithEmail(username, password);
                    } else {
                        console.log('üîë Attempting username login...');
                        result = await authSystem.signInWithUsername(username, password);
                    }

                    if (!result.success) {
                        throw new Error(result.error || 'Login failed');
                    }

                    console.log('‚úÖ Firebase login successful');

                    // Wait for Firebase auth state to update and profile to load
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // Wait for current user confirmation
                    const currentUser = await authSystem.getCurrentUser();

                    if (!currentUser) {
                        throw new Error('Firebase authentication failed');
                    }

                    console.log('‚úÖ Firebase user confirmed:', currentUser.uid);

                    // Wait for profile to load
                    if (!authSystem.userProfile) {
                        console.log('‚è≥ Waiting for profile to load...');
                        await authSystem.loadUserProfile(currentUser.uid);
                    }

                    console.log('‚úÖ Profile loaded:', authSystem.userProfile?.username);

                    // Check if admin
                    if (!authSystem.isAdminUser()) {
                        console.error('‚ùå Not an admin user');
                        await authSystem.signOut();
                        throw new Error('Admin access required. This login is for authors only.');
                    }

                    console.log('‚úÖ Admin access confirmed');

                    // Get Firebase token for blog API
                    const firebaseToken = await authSystem.getFirebaseToken();

                    if (firebaseToken) {
                        localStorage.setItem('authToken', firebaseToken);
                        localStorage.setItem('username', authSystem.userProfile.username);
                        console.log('‚úÖ Tokens stored in localStorage');
                    } else {
                        throw new Error('Failed to get Firebase token');
                    }

                    // Redirect to dashboard
                    console.log('üöÄ Redirecting to dashboard...');
                    window.location.href = '/dashboard.html';

                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    errorMessage.textContent = error.message || 'Authentication failed. Please try again.';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ACCESS SYSTEM';
                }
            });
        });
    </script>

    <!-- At the bottom of <body>, BEFORE closing </body> tag -->

    <!-- Initialize Firebase ONCE -->
    <script src="firebase-config.js"></script>

    <!-- Le scripts -->
    <script src="audio-player.js"></script>
    <script src="quantum-entanglement.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script src="load-navigation.js"></script>
    <script src="memory-fragments.js"></script>
    <script src="breadcrumbs.js"></script>
</body>
</html>
